<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let comment of comments">
    <div class="card" *ngIf="comment">
      <div class="card-block">
        <h4 class="card-title">{{comment.first_name}} {{comment.last_name}}</h4>
        <p class="card-text">{{comment.message}}</p>
        <span class="tag tag-default">{{comment.created_at|date:'medium'}}</span>
      </div>
    </div>
  </div>
</div>
