<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label>Article ID</label>
      <input type="text" class="form-control" name="articleId" [(ngModel)]="articleId" />
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let comment of comments">
    <div class="card" *ngIf="comment">
      <div class="card-block">
        <h4 class="card-title">{{comment.first_name}} {{comment.last_name}}</h4>
        <p class="card-text">{{comment.message}}</p>
        <span class="tag tag-default">{{comment.created_at|date:'dd.MM.yyyy - HH:mm:ss'}}</span>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-info" *ngIf="!comments || !comments.length">
  No comments available
</div>
